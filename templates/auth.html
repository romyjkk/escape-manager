{% extends "template.html" %}

{% block pageTitle %}
    Login
{% endblock %}

{% block content %}
<main>
    <div id="authContainer">
        <form id="loginForm" class="authForm">
            <h2>Login</h2>
            <div class="inputGroup">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="inputGroup">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="authButton">Login</button>
            <p class="authInfo">
                Default admin account: <strong>admin</strong> / <strong>admin</strong><br>
                New accounts can only be created by admins or managers.
            </p>
        </form>

        <div id="profileView" class="invisible">
            <h2>Profile</h2>
            <div id="userInfo">
                <img id="userAvatar" src="" alt="User Avatar" style="display: none;">
                <h3 id="userName"></h3>
                <p id="userRole"></p>
            </div>
            <div id="profileActions">
                <button id="editProfileButton" class="authButton">Edit Avatar</button> 
                <button id="adminPanelButton" class="authButton invisible">Admin Panel</button>
                <button id="logoutButton" class="authButton">Logout</button>
            </div>
        </div>

        <form id="editProfile" class="authForm invisible">
            <h2>Avatar bewerken</h2>
            <div class="inputGroup">
                <label for="editUsername">Gebruikersnaam:</label>
                <input type="text" id="editUsername" name="editUsername" readonly style="background-color: #f5f5f5; color: #666;">
            </div>
            <p id="editViewUserRole"></p>
            <div class="inputGroup">
                <label for="userAvatarInput">Avatar:</label>
                <input type="file" accept="image/*" id="userAvatarInput" name="userAvatarInput" />
                <div id="userAvatarPreview" style="display: none; margin-top: 1rem;">
                    <img id="userAvatarImg" src="" alt="User avatar" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                    <button type="button" id="removeAvatarButton" style="display: block; margin-top: 0.5rem; background: #ff6b6b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">Verwijder avatar</button>
                </div>
            </div>
            <div class="inputGroup" style="display: flex; gap: 1rem;">
                <button type="button" id="saveEditButton" class="authButton">Opslaan</button>
                <button type="button" id="cancelEditButton" class="authButton" style="background-color: #6c757d;">Annuleren</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
