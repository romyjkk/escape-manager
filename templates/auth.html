{% extends "template.html" %}

{% block pageTitle %}
    Login
{% endblock %}

{% block content %}
<main>
    <div id="authContainer">
        <form id="loginForm" class="authForm">
            <h2>Login</h2>
            <div class="inputGroup">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="inputGroup">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="authButton">Login</button>
            <p class="authInfo">
                Default admin account: <strong>admin</strong> / <strong>admin</strong><br>
                New accounts can only be created by admins or managers.
            </p>
        </form>

        <div id="profileView" class="invisible">
            <h2>Profile</h2>
            <div id="userInfo">
                <h3 id="userName"></h3>
                <p id="userRole"></p>
            </div>
            <div id="profileActions">
                <button id="editProfileButton">Edit</button> 
                <button id="adminPanelButton" class="authButton invisible">Admin Panel</button>
                <button id="logoutButton" class="authButton">Logout</button>
            </div>
        </div>

        <form id="editProfile" class="invisible">
            <h2>Profiel bewerken</h2>
            <input type="text" id="editUsername" placeholder="Gebruikersnaam" required>
            <p id="editViewUserRole"></p>
            <div class="imageContainer">
                <input type="file" accept="image/*" id="userAvatarInput" />
                <div id="userAvatarPreview">
                    <img id="userAvatarImg" src="" alt="User avatar">
                    <button type="button" id="removeAvatarButton">Verwijder</button>
                </div>
            </div>
            <div class="buttonContainer">
                <button type="button" id="saveEditButton">Opslaan</button>
                <button type="button" id="cancelEditButton">Annuleren</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
